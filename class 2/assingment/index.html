<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h2>HTML FORMS</h2>
      <form>
       <fieldset>
        <legend style="color: rgb(233, 14, 233);">User Registration</legend>
        <label for="name">Your Name</label>
       <span style="color: rgb(7, 235, 235);">*</span>
        <input id="name" type="name" placeholder="Enter Your Name" required>
        <br><br>
        <label for="email">Your Email</label>
        <span style="color: rgb(13, 243, 243);">*</span>
        <input id="email" type="email" placeholder="e.g test@test.com
        " required>
        <br><br>
        <label for="phone">Your Phone</label>
        <input id="phone" type="number" placeholder="8801856455">
        <br><br>
        <label for="Pass">Your Password</label>
       <input id="Pass" type="Password">
       <br><br>
      <label for="country">Choose Country</label>
      <select id="country">
        <option value="Bangladesh">Bangladesh</option>
        <option value="pakistan">pakistan</option>
        <option value="nepal">nepal</option>
        <option value="india">india</option>
     </select>
     <br><br>
     <label for="gender">Gender</label>
     <br>
     <input type="radio" name="Gender" id="male">
     <label for="male">Male</label>
     <input type="radio" name="Gender" id="female">
     <label for="female">Female</label>
     <input type="radio" name="Gender" id="other">
     <label for="other">Other</label>
     <br><br>
     <label for="brith">Date Of Brith</label>
     <br>
     <input type="date" id="brith">
     <br><br>
     <label for="upload">Image Upload</label>
     <br><br>
     <input type="file">
     <br>
     <br>
     <label for="comment">Your Messege</label>
     <br>
     <textarea id="comment" cols="30" rows="5" placeholder="hi..."></textarea>
     <br>
     <br>
     <input type="checkbox" id="terms" required>
     <label for="terms">Agree to terms and condition</label>
     <span style="color: aqua;">*</span>
     <br>
     <br>

 
       <input type="submit">
       <input type="reset">
    </fieldset>
      </form>

  

      

    
        </form>
    </body>
</html>
